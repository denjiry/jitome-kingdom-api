[package]
authors = ["myuon <ioi.joi.koi.loi@gmail.com>"]
edition = "2018"
name = "jitome-kingdom-api"
version = "0.1.0"

[dependencies]
hyper = "0.13.3"
path-tree = "0.1.9"
futures = "0.3.4"
log = "0.4.8"
http = "0.2.0"
failure = "0.1.7"
tokio = { version = "0.2.13", features = ["full"] }
env_logger = "0.7.1"
serde = { version = "1.0.104", features = ["derive"] }
